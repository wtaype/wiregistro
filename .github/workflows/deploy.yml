name: ğŸš€ wiregistro Deploy to GitHub Pages + Firebase

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
          cache: true

      - name: ğŸ“š Install dependencies
        run: flutter pub get

      - name: ğŸ¯ Determine Base URL
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            echo "BASE_URL=/wiregistro/${TAG_NAME}/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=${TAG_NAME}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
            echo "ğŸ·ï¸ Construyendo para tag: ${TAG_NAME}"
          else
            echo "BASE_URL=/wiregistro/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=." >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
            echo "ğŸŒ¿ Construyendo para main"
          fi

      - name: ğŸ—ï¸ Build for GitHub Pages
        run: flutter build web --release --base-href=${{ env.BASE_URL }}

      - name: ğŸ™ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build/web
          destination_dir: ${{ env.DESTINATION_DIR }}
          keep_files: true

      # ğŸ”¥ FIREBASE DEPLOY (solo main)
      - name: ğŸ—ï¸ Re-build for Firebase
        if: env.IS_TAG == 'false'
        run: flutter build web --release --base-href=/

      - name: ğŸ”¥ Deploy to Firebase
        if: env.IS_TAG == 'false'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: ${{ secrets.FIREBASE_PROJECT_ID }}
          channelId: live

      - name: ğŸ‰ Success
        run: |
          echo "âœ… Deploy completado!"
          if [[ "${{ env.IS_TAG }}" == "false" ]]; then
            echo "ğŸ”¥ Firebase: https://wiregistro.web.app"
            echo "ğŸ™ GitHub: https://tu-usuario.github.io/wiregistro"
          else
            echo "ğŸ·ï¸ GitHub: https://tu-usuario.github.io/wiregistro/${{ github.ref_name }}"
          fi