name: 🚀 wiregistro Deploy to GitHub Pages + Firebase

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true

      - name: 🔕 Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: 📚 Install dependencies
        run: flutter pub get

      - name: 🎯 Determine Base URL
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME="${{ github.ref_name }}"
            echo "BASE_URL=/wiregistro/${TAG_NAME}/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=${TAG_NAME}" >> $GITHUB_ENV
            echo "IS_TAG=true" >> $GITHUB_ENV
            echo "🏷️ Construyendo para tag: ${TAG_NAME}"
          else
            echo "BASE_URL=/wiregistro/" >> $GITHUB_ENV
            echo "DESTINATION_DIR=." >> $GITHUB_ENV
            echo "IS_TAG=false" >> $GITHUB_ENV
            echo "🌿 Construyendo para main"
          fi

      - name: 🏗️ Build for GitHub Pages
        run: flutter build web --release --base-href=${{ env.BASE_URL }}

      - name: 🐙 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build/web
          destination_dir: ${{ env.DESTINATION_DIR }}
          keep_files: true

      # 🔥 FIREBASE DEPLOY (solo main) - USANDO TOKEN
      - name: 🏗️ Re-build for Firebase
        if: env.IS_TAG == 'false'
        run: flutter build web --release --base-href=/

      - name: 🔥 Deploy to Firebase
        if: env.IS_TAG == 'false'
        run: |
          npm install -g firebase-tools@latest
          firebase deploy --only hosting --project ${{ secrets.FIREBASE_PROJECT_ID }} --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: 🎉 Success
        run: |
          echo "✅ Deploy completado!"
          if [[ "${{ env.IS_TAG }}" == "false" ]]; then
            echo "🔥 Firebase: https://wiregistro.web.app"
            echo "🐙 GitHub: https://wtaype.github.io/wiregistro"
          else
            echo "🏷️ GitHub: https://wtaype.github.io/wiregistro/${{ github.ref_name }}"
          fi