name: 🔥 wiregistro Deploy to Firebase

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-firebase:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}   # Asegura root del repo
        shell: bash
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔎 Debug workspace
        run: |
          echo "PWD=$(pwd)"
          ls -la
          test -f firebase.json || (echo "firebase.json no encontrado" && exit 1)

      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true

      - name: 🔕 Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: 📚 Install dependencies
        run: flutter pub get

      - name: 🏗️ Build for Firebase
        run: flutter build web --release --base-href=/

      - name: 🔥 Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools@latest
          firebase --version
          firebase deploy --non-interactive --only hosting --config firebase.json --project "${{ secrets.FIREBASE_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"