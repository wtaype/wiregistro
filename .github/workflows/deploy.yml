on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-firebase:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ” Debug workspace
        run: |
          echo "ğŸ“‚ Working directory: $(pwd)"
          echo "ğŸ“„ Files in root:"
          ls -la
          echo ""
          echo "ğŸ”¥ Checking firebase.json:"
          if [ -f firebase.json ]; then
            echo "âœ… firebase.json found"
            cat firebase.json
          else
            echo "âŒ firebase.json NOT found"
            exit 1
          fi

      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.5'
          channel: 'stable'
          cache: true

      - name: ğŸ”• Disable Flutter Analytics
        run: flutter config --no-analytics

      - name: ğŸ“š Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build for Firebase
        run: flutter build web --release --base-href=/

      - name: ğŸ“¦ Verify build output
        run: |
          echo "ğŸ“¦ Build output:"
          ls -la build/web/
          echo ""
          echo "ğŸ“„ index.html exists:"
          test -f build/web/index.html && echo "âœ… Yes" || echo "âŒ No"

      - name: ğŸ”¥ Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools@latest
          echo "ğŸ”¥ Firebase CLI version:"
          firebase --version
          echo ""
          echo "ğŸš€ Deploying to Firebase..."
          firebase deploy --non-interactive --only hosting --project "${{ secrets.FIREBASE_PROJECT_ID }}" --token "${{ secrets.FIREBASE_TOKEN }}"

      - name: ğŸ‰ Success
        run: |
          echo ""
          echo "âœ… Â¡Deploy completado exitosamente!"
